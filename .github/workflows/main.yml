name: Create commits
on:
  workflow_dispatch:
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Create commits
        run: |
          git config --global user.name "Github Actions"
          git config --global user.email "github-action@users.noreply.github.com"
          date +%s > report.txt
          git add .
          git commit -am "Modify tracked file during workflow"
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          branch: example-patches
          branch-suffix: timestamps
          committer: 'Github Actions <github-action@users.noreply.github.com>'
          author: 'Github Actions <github-action@users.noreply.github.com>'
          title: '[Example] Update report'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            report
            automated pr
          assignees: armando-rodriguez-cko
          reviewers: armando-rodriguez-cko
